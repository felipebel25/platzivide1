    <script>
        function makeCounter(numero)
        {
            count = numero;
            return{
                 increase: function ()
                {
                    count +=  1
                },
                decrease: function ()
                {
                    count = count -1;
                },
                print: function ()
                {
                    console.log(count);
                }
            }
            
        }

        const ocho = makeCounter(8);
        ocho.increase();

        ocho.print();
       
        ocho.decrease();
        ocho.decrease();
        ocho.print();




    </script>
